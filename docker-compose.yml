services:
  backend:
    build:
      context: ../boekenwurmen-backend
      dockerfile: Dockerfile
    container_name: boekenwurmen-backend
    ports:
      - "3012:3012"
    env_file:
      - ../boekenwurmen-backend/.env
    volumes:
      - backend-data:/app/prisma
    networks:
      - boekenwurmen-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boekenwurmen-frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - boekenwurmen-network
    restart: unless-stopped

volumes:
  backend-data:
    driver: local

networks:
  boekenwurmen-network:
    driver: bridge

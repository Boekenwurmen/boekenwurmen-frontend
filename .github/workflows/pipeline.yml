name: SvelteKit CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Fix dependencies
        run: npm install

      - name: Install dependencies
        run: npm ci

      # - name: Install Playwright browsers
      #   run: npx playwright install

      - name: Run tests
        run: npm test

      - name: Build Project
        run: npm run build

      - name: Notify team on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "GitHub Actions Build Failed"
          to: "azzo0003@hz.nl,alha0013@hz.nl,slui0056@hz.nl,borg0039@hz.nl,crez0003@hz.nl"
          from: "${{ secrets.SMTP_USERNAME }}"
          body: "Boekenwurmen/boekenwurmen-frontend] SvelteKit CI workflow run: SvelteKit CI: All jobs have failed"

name: SvelteKit CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Fix dependencies
        run: npm install

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run tests
        run: npm test

      - name: Build Project
        run: npm run build

      - name: Notify Discord on failure
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets['DISCORD_WEBHOOK_URL'] }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "DISCORD_WEBHOOK_URL secret is not set; skipping Discord notification."
            exit 0
          fi

          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          MSG="‚ùå CI failed for ${{ github.repository }} on ${{ github.ref_name }} (event: ${{ github.event_name }}, job: ${{ github.job }}, actor: ${{ github.actor }}). Run: ${RUN_URL}"

          payload=$(MSG="$MSG" node -e "console.log(JSON.stringify({ content: process.env.MSG }))")
          curl -sS -X POST -H "Content-Type: application/json" -d "$payload" "$DISCORD_WEBHOOK_URL"

services:
  backend:
    image: ghcr.io/boekenwurmen/boekenwurmen-backend:develop
    container_name: boekenwurmen-backend-staging
    ports:
      - "3013:3012"  # Different external port for staging
    env_file:
      - ../boekenwurmen-backend/.env.staging
    volumes:
      - backend-staging-data:/app/prisma
    networks:
      - boekenwurmen-staging-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3012/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/boekenwurmen/boekenwurmen-frontend:develop
    container_name: boekenwurmen-frontend-staging
    ports:
      - "3001:3000"  # Different external port for staging
    env_file:
      - .env.staging
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - boekenwurmen-staging-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  backend-staging-data:
    driver: local

networks:
  boekenwurmen-staging-network:
    driver: bridge

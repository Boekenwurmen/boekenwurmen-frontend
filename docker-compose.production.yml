services:
  backend:
    build:
      context: ../boekenwurmen-backend
      dockerfile: Dockerfile
    container_name: boekenwurmen-backend
    ports:
      - "3012:3012"
    environment:
      - NODE_ENV=production
      - PORT=3012
      - DATABASE_URL=file:/app/prisma/clients.db
    volumes:
      - backend-data:/app/prisma
    networks:
      - boekenwurmen-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3012/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boekenwurmen-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Change this to your domain or droplet IP
      - PUBLIC_API_URL=http://backend:3012
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - boekenwurmen-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  backend-data:
    driver: local

networks:
  boekenwurmen-network:
    driver: bridge

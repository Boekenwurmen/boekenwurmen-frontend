<?xml version="1.0" encoding="UTF-8"?>
<svg
    width="250"
    height="375"
    viewBox="0 0 250 375"
    xmlns="http://www.w3.org/2000/svg"
    role="img"
    aria-label="Simple book cover"
>
    <!-- Background -->
    <rect
        x="0"
        y="0"
        width="250"
        height="375"
        fill="#2c3e50"
        rx="2"
    />

    <!-- Decorative stripe -->
    <rect
        x="0"
        y="65"
        width="250"
        height="6"
        fill="#e67e22"
    />

    <!-- Title -->
    <text
        x="125"
        y="150"
        text-anchor="middle"
        font-family="Georgia, serif"
        font-size="24"
        fill="#ffffff"
        font-weight="bold"
    >
        BOOK TITLE
    </text>

    <!-- Subtitle -->
    <text
        x="125"
        y="185"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="14"
        fill="#ecf0f1"
    >
        A Simple Subtitle
    </text>

    <!-- Author -->
    <text
        x="125"
        y="325"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="12"
        fill="#bdc3c7"
    >
        Author Name
    </text>
</svg>

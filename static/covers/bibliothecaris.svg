<svg viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c1810;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#aa8c2c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#bookGrad)"/>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="260" height="360" fill="none" stroke="#d4af37" stroke-width="2"/>
  <rect x="25" y="25" width="250" height="350" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.5"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="60" r="25" fill="none" stroke="#d4af37" stroke-width="2"/>
  <circle cx="150" cy="60" r="20" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.6"/>
  
  <!-- Book icon -->
  <rect x="120" y="90" width="60" height="80" fill="none" stroke="#d4af37" stroke-width="2" rx="3"/>
  <line x1="150" y1="90" x2="150" y2="170" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Title -->
  <text x="150" y="220" font-size="28" font-weight="bold" text-anchor="middle" fill="#d4af37" font-family="Georgia, serif">
    De
  </text>
  <text x="150" y="255" font-size="28" font-weight="bold" text-anchor="middle" fill="#d4af37" font-family="Georgia, serif">
    Bibliothecaris
  </text>
  
  <!-- Decorative line -->
  <line x1="80" y1="280" x2="220" y2="280" stroke="#d4af37" stroke-width="1" opacity="0.7"/>
  
  <!-- Author -->
  <text x="150" y="320" font-size="14" text-anchor="middle" fill="#d4af37" font-family="Georgia, serif" opacity="0.9">
    M. Vellemann
  </text>
  
  <!-- Year -->
  <text x="150" y="360" font-size="12" text-anchor="middle" fill="#d4af37" font-family="Georgia, serif" opacity="0.7">
    2020
  </text>
  
  <!-- Corner ornaments -->
  <circle cx="35" cy="35" r="3" fill="#d4af37" opacity="0.6"/>
  <circle cx="265" cy="35" r="3" fill="#d4af37" opacity="0.6"/>
  <circle cx="35" cy="365" r="3" fill="#d4af37" opacity="0.6"/>
  <circle cx="265" cy="365" r="3" fill="#d4af37" opacity="0.6"/>
</svg>